<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lista de clientes</title>
</head>
<body>
  <h1>Lista de Productos</h1>
  <ul>
    {% for producto in productos %}
      <li>{{ producto.nombre }} - {{ producto.descripcion }} - {{ producto.precio }}- {{ producto.stock }}</li>
    {% endfor %}
  </ul>
</body>
</html>
